<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      padding: 40px 15px;
    }

    /* Custom scrollbar */
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-track { background: rgba(255,255,255,0.15); border-radius: 10px; }
    body::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); border-radius: 10px; }
    body::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.8); }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 35px 30px;
      border-radius: 25px;
      max-width: 460px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
      z-index: 2;
    }

    h1 { font-family: 'Pacifico', cursive; font-size: 2.3rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; line-height: 1.6; }

    .slideshow { width: 100%; height: 260px; border-radius: 18px; overflow: hidden; margin-bottom: 15px; box-shadow: 0 12px 25px rgba(0,0,0,0.35); }
    .slideshow img { width: 100%; height: 100%; object-fit: cover; animation: fadeSlide 1s ease; }

    @keyframes fadeSlide { from { opacity: 0; } to { opacity: 1; } }

    .buttons { margin-top: 20px; }
    button { border: none; padding: 12px 24px; margin: 8px; border-radius: 30px; font-size: 1rem; cursor: pointer; transition: transform 0.2s ease; position: relative; }
    button:hover { transform: scale(1.08); }
    .yes { background: #4CAF50; color: #fff; }
    .no { background: #f44336; color: #fff; position: absolute; }

    .heart { position: absolute; bottom: -20px; font-size: 20px; animation: floatUp linear infinite; opacity: 0.7; }

    @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-110vh); opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

          document.getElementById('slideImg').src = day.images[imgIndex];
        }, 2500);
      }

      if (ask) {
        container.innerHTML += `
